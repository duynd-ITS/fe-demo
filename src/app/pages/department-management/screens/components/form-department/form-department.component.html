<div class="p-3 form-account">
    <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()" class="employee-form">
        <div class="form-group">
            <label for="departmentId" class="form-label require">Mã phòng ban</label>
            <div class="form-input">
                <input id="username" pInputText formControlName="departmentId"
                    [value]="mode === 'EDIT' ? departmentDetail.departmentId : ''"
                    [class.invalid]="isFieldInvalid('departmentId')" />
                @if(isFieldInvalid('departmentId')) {
                <div>
                    <small class="p-error">Mã phòng ban là bắt buộc</small>
                </div>
                }
            </div>
        </div>

        <div class="form-group">
            <label for="departmentName" class="form-label require">Tên phòng ban</label>
            <div class="form-input">
                <input id="username" pInputText formControlName="departmentName"
                    [value]="mode === 'EDIT' ? departmentDetail.departmentName : ''"
                    [class.invalid]="isFieldInvalid('departmentName')" />
                @if(isFieldInvalid('departmentName')) {
                <div>
                    <small class="p-error">Tên phòng ban là bắt buộc</small>
                </div>
                }
            </div>
        </div>

        <div class="form-group">
            <label for="roleName" class="form-label require">Tên trưởng phòng</label>
            <div class="form-input">
                <input id="roleName" pInputText formControlName="roleName"
                    [value]="mode === 'EDIT' ? departmentDetail.roleName : ''"
                    [class.invalid]="isFieldInvalid('roleName')" />
                @if(isFieldInvalid('roleName')) {
                <div>
                    <small class="p-error">Tên trưởng phòng là bắt buộc</small>
                </div>
                }
            </div>
        </div>

        <div class="form-group">
            <label for="organizationName" class="form-label require">Tên đơn vị</label>
            <div class="form-input">
                <input id="username" pInputText formControlName="organizationName"
                    [value]="mode === 'EDIT' ? departmentDetail.organizationName : ''"
                    [class.invalid]="isFieldInvalid('organizationName')" />
                @if(isFieldInvalid('organizationName')) {
                <div>
                    <small class="p-error">Tên đơn vị là bắt buộc</small>
                </div>
                }
            </div>
        </div>
        <div class="flex justify-content-end">
            <button pRipple pButton severity="secondary" type="button" label="Huỷ"
                class="outline-none bg-none text-color mr-2" (click)="onCloseModal()"></button>
            <button pRipple pButton type="submit" [label]="mode === 'EDIT' ? 'Sửa' : 'Tạo'"></button>
        </div>
    </form>
</div>
